<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CAPACITI Face Capture</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .left-panel {
      background-color: #1a2c56;
      color: white;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .left-panel-content {
      position: relative;
      z-index: 10;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .right-panel {
      background-color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-form-container {
      width: 80%;
      max-width: 400px;
    }

    .login-form-box {
      border: 1px solid #dee2e6;
      border-radius: 4px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .top-curve-img {
      position: absolute;
      top: 0;
      right: 0;
      width: 30%;
      z-index: 1;
    }

    .bottom-curve-img {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 30%;
      z-index: 1;
    }

    video {
      width: 100%;
      border: 3px solid #ccc;
      border-radius: 10px;
      margin-top: 10px;
    }

    #captureBtn {
      background-color: #1a2c56;
      color: white;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      margin-top: 15px;
    }

    .instructions {
      text-align: center;
      font-size: 13px;
      background: #e6e9f0;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .instructions p {
      margin: 0;
    }

    /* Mobile responsiveness */
    @media (max-width: 767.98px) {
      body {
        overflow-y: auto;
        height: auto;
      }
      
      .left-panel {
        height: auto;
        min-height: 200px;
        padding: 1rem 0;
      }
      
      .left-panel-content {
        padding: 1rem;
      }
      
      .left-panel-content img {
        height: 100px;
      }
      
      .welcome-text {
        font-size: 1rem;
        text-align: center;
        position: absolute;
        top: 90%;
      }
      
      .right-panel {
        height: auto;
        padding: 2rem 0;
      }
      
      .mobile-camera-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }
      
      .login-form-container {
        width: 90%;
      }
      
      .login-form-box {
        padding: 1.5rem;
      }
      
      .login-logo img {
        height: 80px;
        margin: 0 auto;
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid p-0">
    <div class="row g-0">
      <!-- Left Panel -->
      <div class="col-md-6 left-panel">
        <img src="./assets/Intersect.png" alt="Top Curve" class="top-curve-img" />
        <img src="./assets/Vector 33.png" alt="Bottom Curve" class="bottom-curve-img" />

        <div class="left-panel-content">
          <div class="mb-4">
            <img src="./assets/capacitiza_logo-removebg-preview 1.png" alt="CAPACITI Logo" height="200" />
          </div>
          <div class="welcome-text">Welcome to CAPACITI Digital Attendance</div>
        </div>
      </div>

      <!-- Right Panel -->
      <div class="col-md-6 right-panel">
        <div class="login-form-container">
          <div class="login-form-box">
            <!-- Logo (right panel) -->
            <div class="login-logo">
              <img src="./assets/CAPCITI-LOGO-V3-768x414__1_-removebg-preview 1.png" alt="CAPACITI Logo" height="100" />
            </div>

            <!-- Face Capture UI -->
            <div class="mobile-camera-container">
              <div class="instructions">
                <p><strong>Instructions:</strong> Please position your face in the frame and click "Capture".</p>
              </div>

              <video id="video" autoplay muted playsinline></video>
              <img id="preview" style="margin-top:10px; max-width:100%; border-radius:10px; border:1px solid #ccc; display: none;" />

              <canvas id="canvas" style="display: none;"></canvas>

              <button id="captureBtn">Capture Face</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('captureBtn');
    const preview = document.getElementById('preview');

    // Access camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        alert("Camera access denied: " + err);
      });

    // Capture face and redirect
    captureBtn.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Hide video and button, show preview
      video.style.display = 'none';
      captureBtn.style.display = 'none';
      preview.src = canvas.toDataURL('image/png');
      preview.style.display = 'block';

      // Show success message
      const messageDiv = document.createElement('div');
      messageDiv.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="green" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm3.97-8.03a.75.75 0 0 1 0 1.06L7.477 12.53a.75.75 0 0 1-1.06 0L4.03 10.142a.75.75 0 1 1 1.06-1.06l1.263 1.263 4.243-4.243a.75.75 0 0 1 1.06 0z"/>
        </svg>
        Face captured successfully! Redirecting...
      `;
      messageDiv.style.cssText = 'color:green; text-align:center; margin-top:15px; font-weight:bold;';
      preview.parentNode.insertBefore(messageDiv, preview.nextSibling);

      // Redirect after 2 seconds (adjust delay if needed)
      setTimeout(() => {
        window.location.href = 'CandidateDashboard.html';
      }, 2000);
    });
  </script>
</body>
</html>
