<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CAPACITI Candidate Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f7f7f7;
    }

    .header {
      background-color: #202c52;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .user-info {
      text-align: right;
    }

    .container {
      padding: 20px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .status-late {
      color: #f59e0b;
      font-weight: bold;
    }

    .status-absent {
      color: red;
      font-weight: bold;
    }

    .status-present {
      color: green;
      font-weight: bold;
    }

    .reason-box textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }

    .submit-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f0f0f0;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">CAPACITI</div>
    <div class="user-info">
      <div>Welcome, Mmabotse</div>
      <div>Tuesday, May 13, 2025, 9:50:56 AM</div>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h3>Today's Attendance</h3>
      <button class="submit-btn" onclick="signIn()">Sign In</button>
      <p class="status-late">Signed In Late</p>
      <p>You signed in at 3:46 PM today</p>
      <div style="background-color: #fff7ed; padding: 10px; border-radius: 6px;">
        <p><strong>You were late today</strong></p>
        <div class="reason-box">
          <label for="reason">Please provide a reason for being late:</label>
          <textarea id="reason" rows="3" placeholder="Enter your reason for being late..."></textarea>
          <button class="submit-btn" onclick="submitReason()">Submit Reason</button>
        </div>
      </div>
    </div>

    <div class="card">
      <h3>Attendance History</h3>
      <table id="attendance-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
            <th>Reason</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2025-05-13</td>
            <td>-</td>
            <td class="status-absent">Absent</td>
            <td>-</td>
          </tr>
          <tr>
            <td>2025-05-12</td>
            <td>09:20 AM</td>
            <td class="status-late">Late</td>
            <td>Taxi Strike</td>
          </tr>
          <tr>
            <td>2025-05-09</td>
            <td>08:20 AM</td>
            <td class="status-present">Present</td>
            <td>-</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>

    function signIn() {
  const now = new Date();
  const hour = now.getHours();
  const minute = now.getMinutes();
  const formattedTime = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  const formattedDate = now.toISOString().split('T')[0];

  const table = document.getElementById("attendance-table").getElementsByTagName('tbody')[0];
  const newRow = table.insertRow(0);

  const dateCell = newRow.insertCell(0);
  const timeCell = newRow.insertCell(1);
  const statusCell = newRow.insertCell(2);
  const reasonCell = newRow.insertCell(3);

  dateCell.textContent = formattedDate;
  timeCell.textContent = formattedTime;

  if (hour < 9 || (hour === 9 && minute === 0)) {
    statusCell.textContent = "Present";
    statusCell.classList.add("status-present");
    reasonCell.textContent = "-";
    alert("Signed in on time. Marked as Present.");
  } else {
    statusCell.textContent = "Late";
    statusCell.classList.add("status-late");
    reasonCell.textContent = "No reason submitted";
    alert("Signed in late. Please provide a reason.");
  }
}

    function submitReason() {
      const reason = document.getElementById("reason").value.trim();
      if (reason === "") {
        alert("Please enter a reason before submitting.");
        return;
      }

      const today = new Date();
      const formattedDate = today.toISOString().split('T')[0];
      const time = today.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      const table = document.getElementById("attendance-table").getElementsByTagName('tbody')[0];
      const newRow = table.insertRow(0);

      const dateCell = newRow.insertCell(0);
      const timeCell = newRow.insertCell(1);
      const statusCell = newRow.insertCell(2);
      const reasonCell = newRow.insertCell(3);

      dateCell.textContent = formattedDate;
      timeCell.textContent = time;
      statusCell.textContent = "Late";
      statusCell.classList.add("status-late");
      reasonCell.textContent = reason;

      alert("Reason submitted and recorded in history.");
      document.getElementById("reason").value = "";
    }
  </script>
</body>
</html>
